<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/favicon.ico">
    <title>Integrador FrontEnd</title>
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
      <!--Iconos    -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  


    
    </head>
      <body>
   
    <!-- HEADER -->
   <header>
    <div class="container__principalHeader">
     <div class="conteiner__contentHeader">

      <div class="headerSearch">
        <input type="text"
        class="inputHeader" id="inputHeader"
        placeholder="Ingrese elemento">
      <button id = "buttonSearch" class="buttonSearch">Buscar<span class="material-symbols-outlined">
        search
        </span>
        
      </button>
      </div>
     </div>
     <div>
      <button  id="buttonAddElement" class="header__buttonAdd">Agregar Elemento
        <span class="material-symbols-outlined">
          library_add
          </span>
      </button>
     </div>

    </div>
   </header>

   <!-- MAIN -->

   <main>
    <div class="container__view">
        <aside class="listAside">
          <h2><span class="material-symbols-outlined">
            menu
            </span> Categorias</h2>
              <ul id="listFilter">

              </ul>

        </aside>

        <!-- STORE -->
        <div class="store" id="storeContainer"> </div>

       
    </div>
<!-- POPUP -->
 <div class="popUpContainer__principal"    id="modalPopUp">

    <div class="popUpContainer">
      <div class="containerTitle__popUp">
        <h1>Agregar o modificar producto</h1>
      </div>
      <div class="containerInputs__popUp">
        <input type="text" placeholder="Ingrese un nombre" id="nombre">
        <input type="text" placeholder="Ingrese una imagen" id="img">

        <input type="number" palacerholder="precio" value="0" name="" id="precio">
        <select name="" id="categoria">
          
          <option value="">Selecciones una categoria</option>
          <option value="Gaseosas">Gaseosas</option>
          <option value="Hamburguesas">Hamburguesas</option>
          <option value="Papas">Papas</option>

        </select>

      </div>
          <div class="containerButton__popUp">
            <button class="buttonPopUp cancel"  id="cancelButton" >Cancelar</button>
            <button class="buttonPopUp acept"  id="aceptButton">Aceptar</button>
            <button class="buttonPopUp delete"  id="deleteButton">Eliminar</button>
          </div>

    </div>
 </div>


   </main>


    <script type="module" src="/main.js"></script>
  </body>
</html>
